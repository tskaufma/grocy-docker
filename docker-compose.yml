version: '2.4'

services:

  frontend:
    image: "grocy/frontend:v4.2.0"
    build:
      args:
        GROCY_VERSION: v4.2.0
        PLATFORM: linux/amd64
      context: .
      dockerfile: Containerfile-frontend
    depends_on:
      - backend
    ports:
      - '127.0.0.1:8080:8080'
    read_only: true
    tmpfs:
      - /tmp
    restart: unless-stopped

  backend:
    image: "grocy/backend:v4.2.0"
    build:
      args:
        GROCY_VERSION: v4.2.0
        PLATFORM: linux/amd64
      context: .
      dockerfile: Containerfile-backend
    expose:
      - '9000'
    read_only: true
    tmpfs:
      - /tmp
      - /var/www/data/viewcache:mode=755,size=16m
    volumes:
      - app-db:/var/www/data
    env_file:
      - grocy.env
    restart: unless-stopped

volumes:
  app-db:
